<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gemini Anlatım Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Konuyu Kişiselleştirilmiş Şekilde Açıklat</h1>

    <form method="POST" class="mb-5">
      <div class="mb-3">
        <label for="konu" class="form-label">Konu:</label>
        <input type="text" name="konu" id="konu" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="tarz" class="form-label">Öğrenme Stili:</label>
        <select name="tarz" id="tarz" class="form-select">
          <option value="hikayeleştirme">hikayeleştirme</option>
          <option value="uzman">uzman</option>
          <option value="basit">basit</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Anlatımı Al</button>
    </form>

    {% if cevap %}
      <div class="card">
        <div class="card-header">
          <strong>Gemini'den Gelen Anlatım:</strong>
        </div>
        <div class="card-body">
          <p class="card-text" style="white-space: pre-wrap;">{{ cevap }}</p>
        </div>
      </div>
    {% endif %}
  </div>

</body>
</html>
